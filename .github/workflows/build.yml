name: Build Universal Vendor (Soong Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 8192
          remove-dotnet: true
          remove-android: true

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y git python3 curl bc bison build-essential \
            flex g++-multilib gcc-multilib gnupg gperf libxml2 \
            libxml2-utils lzop pngcrush rsync schedtool \
            squashfs-tools xsltproc zip zlib1g-dev lib32z1-dev \
            libncurses6 python-is-python3
          mkdir -p ~/bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod +x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Setup Workspace with Manifest
        run: |
          mkdir -p android_root && cd android_root
          mkdir -p .repo build device/samsung/gta4l vendor/samsung/gta4l vendor/lineage
          
          # إنشاء ملف مانيفست وهمي لإسكات خطأ Python
          echo '<?xml version="1.0" encoding="UTF-8"?><manifest><project name="android_build" path="build/make" revision="lineage-22.1" remote="github" /></manifest>' > .repo/manifest.xml
          
          # سحب الأدوات الأساسية (بما فيها soong_ui)
          git clone https://github.com/LineageOS/android_build -b lineage-22.1 build/make --depth=1
          git clone https://github.com/LineageOS/android_vendor_lineage -b lineage-22.1 vendor/lineage --depth=1
          
          # سحب سورس الـ Soong (المسؤول عن البناء الحديث)
          git clone https://github.com/LineageOS/android_build_soong -b lineage-22.1 build/soong --depth=1
          
          # ملفات جهازك
          git clone https://github.com/LineageOS/android_device_samsung_gta4l -b lineage-21 device/samsung/gta4l --depth=1
          git clone https://github.com/TheMuppets/proprietary_vendor_samsung_gta4l -b lineage-21 vendor/samsung/gta4l --depth=1

      - name: Apply SDK 35 & RAM Tweaks
        run: |
          cd android_root
          PROP_FILE=device/samsung/gta4l/system.prop
          echo "ro.config.zram=true" > $PROP_FILE
          echo "ro.zram.size=3072" >> $PROP_FILE
          echo "ro.vendor.vndk.version=35" >> $PROP_FILE
          echo "ro.vendor.sdk.version=35" >> $PROP_FILE
          echo "ro.treble.enabled=true" >> $PROP_FILE

      - name: Build Vendor Image
        run: |
          cd android_root
          export TOP=$(pwd)
          export ALLOW_MISSING_DEPENDENCIES=true
          export SKIP_ABI_CHECKS=true
          
          # تشغيل البيئة
          source build/make/envsetup.sh
          
          # استخدام المحرك الجديد للبناء (Soong UI) بدلاً من make المباشر
          # سنقوم ببناء الفيندور باستخدام الاسم الكودي للمنتج
          lunch lineage_gta4l-ap3a-userdebug || lunch lineage_gta4l-userdebug || true
          
          ./build/soong/soong_ui.bash --make-mode vendorimage -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Universal-Vendor-gta4l-SDK35
          path: android_root/out/target/product/gta4l/vendor.img
