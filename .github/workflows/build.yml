name: Ultra-Fast Universal Vendor Dynamic SDK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04  # استخدام أحدث نسخة لتجنب مشاكل الحزم

    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 8192  # 8GB Swap ضروري جداً
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev lib32z1-dev libncurses6 python-is-python3
          mkdir -p ~/bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod +x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Initialize & Sync (Minimal)
        run: |
          # إعدادات Git لتجنب مشاكل التصريح
          git config --global user.email "bot@example.com"
          git config --global user.name "BuildBot"
          git config --global url."https://github.com/".insteadOf git@github.com:
          
          mkdir -p workspace
          cd workspace
          
          # 1. تهيئة المستودع (استخدمنا Infinity-X كقاعدة قوية لأندرويد 15)
          repo init -u https://github.com/Infinity-X-Project/manifest.git -b 15 --depth=1 --git-lfs
          
          # 2. سحب ملفات جهازك يدوياً لضمان وجودها
          rm -rf device/samsung/gta4l vendor/samsung/gta4l kernel/samsung/gta4l
          git clone https://github.com/LineageOS/android_device_samsung_gta4l -b lineage-22.1 device/samsung/gta4l --depth=1
          git clone https://github.com/TheMuppets/proprietary_vendor_samsung_gta4l -b lineage-22.1 vendor/samsung/gta4l --depth=1
          git clone https://github.com/LineageOS/android_kernel_samsung_gta4l -b lineage-22.1 kernel/samsung/gta4l --depth=1

          # 3. تحميل ملفات النظام (Sync) - هذه الخطوة هي التي تجعل أمر mka يعمل
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --depth=1

      - name: Apply Universal Vendor Tweaks (The Magic Fix)
        run: |
          cd workspace
          # المتغيرات الصحيحة للتعديل هي system.prop وليست build.prop المولد
          PROP_FILE=device/samsung/gta4l/system.prop
          
          echo "Applying RAM & Treble fixes to $PROP_FILE..."

          # --- 1. RAM & ZRAM Optimization ---
          echo "" >> $PROP_FILE
          echo "# === Universal Vendor RAM Tweaks ===" >> $PROP_FILE
          echo "ro.zram.mark_idle_delay_mins=60" >> $PROP_FILE
          echo "ro.config.zram=true" >> $PROP_FILE
          # إجبار النظام على استخدام ZRAM بحجم كبير (سيتم تحديده في الـ fstab أو الـ rc لاحقاً)
          
          # --- 2. Low Memory Killer Tuning ---
          # جعل النظام "صبوراً" قبل قتل التطبيقات
          echo "ro.lmk.kill_heaviest_task=false" >> $PROP_FILE
          echo "ro.lmk.use_psi=true" >> $PROP_FILE
          echo "ro.lmk.psi_complete_stall_ms=150" >> $PROP_FILE
          echo "ro.lmk.psi_partial_stall_ms=70" >> $PROP_FILE
          echo "ro.config.low_ram=false" >> $PROP_FILE 
          # جعلناها false لنحصل على مميزات أندرويد الكاملة مع إدارة رام ذكية
          
          # --- 3. Treble & VNDK Support ---
          echo "# === Treble & VNDK ===" >> $PROP_FILE
          echo "ro.treble.enabled=true" >> $PROP_FILE
          echo "ro.vendor.vndk.version=35" >> $PROP_FILE
          echo "ro.vndk.version=35" >> $PROP_FILE
          
          # --- 4. FSTAB Injection (Dynamic Partitions) ---
          # تعديل ملف الـ fstab ليكون متسامحاً (Permissive)
          # نبحث عن ملف fstab الحقيقي ونعدله
          find device/samsung/gta4l -name "fstab.*" -exec sed -i 's/,verify//g' {} +
          find device/samsung/gta4l -name "fstab.*" -exec sed -i 's/,avb//g' {} +
          find device/samsung/gta4l -name "fstab.*" -exec sed -i 's/forceencrypt/encryptable/g' {} +

      - name: Build Vendor Image
        run: |
          cd workspace
          source build/envsetup.sh
          # اختيار الهدف الصحيح (تأكد من اسم الـ Lunch في شجرة جهازك)
          lunch infinity_gta4l-ap3a-userdebug
          
          # بناء الفيندور فقط
          mka vendorimage -j$(nproc --all)

      - name: Upload Vendor Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Universal-Vendor-gta4l-A15
          path: workspace/out/target/product/gta4l/vendor.img
