name: Build Universal Vendor (Final Rescue)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 1024
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y git python3 curl
          mkdir -p ~/bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod +x ~/bin/repo

      - name: Clone Essential Trees
        run: |
          mkdir -p workspace && cd workspace
          # سحب ملفات الـ Build الأساسية (Minimal) عشان أمر lunch يشتغل
          git clone https://github.com/LineageOS/android_build -b lineage-21 build --depth=1
          git clone https://github.com/LineageOS/android_vendor_lineage -b lineage-21 vendor/lineage --depth=1
          
          # سحب ملفات جهازك (الفروع المؤكدة)
          git clone https://github.com/LineageOS/android_device_samsung_gta4l -b lineage-21 device/samsung/gta4l --depth=1
          git clone https://github.com/TheMuppets/proprietary_vendor_samsung_gta4l -b lineage-21 vendor/samsung/gta4l --depth=1

      - name: Apply RAM & Treble Fixes
        run: |
          cd workspace
          PROP_FILE=device/samsung/gta4l/system.prop
          # حل مشكلة الرامات والقتل العنيف للتطبيقات
          echo "ro.config.zram=true" >> $PROP_FILE
          echo "ro.lmk.kill_heaviest_task=false" >> $PROP_FILE
          echo "ro.zram.mark_idle_delay_mins=60" >> $PROP_FILE
          # دعم الـ GSI الحديث (أندرويد 15 و 16)
          echo "ro.treble.enabled=true" >> $PROP_FILE
          echo "ro.vendor.vndk.version=35" >> $PROP_FILE

      - name: Build Vendor Image
        run: |
          cd workspace
          # إعداد البيئة
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          lunch lineage_gta4l-userdebug || echo "Lunch failed but continuing..."
          
          # بناء الفيندور فقط بأمر مباشر يتخطى فحص الكيرنل
          make vendorimage -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Universal-Vendor-A7
          path: workspace/out/target/product/gta4l/vendor.img
