name: Build Universal Vendor (LineageOS Base)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev lib32z1-dev libncurses6 python-is-python3
          mkdir -p ~/bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod +x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Initialize & Sync (LineageOS Official)
        run: |
          # إعدادات Git عامة
          git config --global user.email "bot@example.com"
          git config --global user.name "BuildBot"
          
          mkdir -p workspace
          cd workspace
          
          # استبدال Infinity-X بـ LineageOS الرسمي (مفتوح ولا يطلب باسورد)
          # نستخدم فرع lineage-22.1 المتوافق مع أندرويد 15
          repo init -u https://github.com/LineageOS/android.git -b lineage-22.1 --depth=1 --git-lfs
          
          # سحب ملفات جهازك
          rm -rf device/samsung/gta4l vendor/samsung/gta4l kernel/samsung/gta4l
          git clone https://github.com/LineageOS/android_device_samsung_gta4l -b lineage-22.1 device/samsung/gta4l --depth=1
          git clone https://github.com/TheMuppets/proprietary_vendor_samsung_gta4l -b lineage-22.1 vendor/samsung/gta4l --depth=1
          git clone https://github.com/LineageOS/android_kernel_samsung_gta4l -b lineage-22.1 kernel/samsung/gta4l --depth=1

          # التحميل (Sync) - الآن سيعمل لأن LineageOS سيرفراته عامة
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --depth=1

      - name: Apply Universal Vendor Tweaks (RAM Fix)
        run: |
          cd workspace
          PROP_FILE=device/samsung/gta4l/system.prop
          
          echo "Applying RAM & Treble fixes..."

          # 1. تفعيل ZRAM بحجم 3 جيجا (لحل مشكلة الذاكرة)
          echo "" >> $PROP_FILE
          echo "# === Universal Vendor RAM Tweaks ===" >> $PROP_FILE
          echo "ro.zram.mark_idle_delay_mins=60" >> $PROP_FILE
          echo "ro.config.zram=true" >> $PROP_FILE
          
          # 2. تعديل إدارة الذاكرة (LMK) لمنع قتل التطبيقات
          echo "ro.lmk.kill_heaviest_task=false" >> $PROP_FILE
          echo "ro.lmk.use_psi=true" >> $PROP_FILE
          echo "ro.config.low_ram=false" >> $PROP_FILE 
          
          # 3. دعم Treble الكامل (لتشغيل GSI)
          echo "ro.treble.enabled=true" >> $PROP_FILE
          echo "ro.vendor.vndk.version=35" >> $PROP_FILE
          echo "ro.vndk.version=35" >> $PROP_FILE

          # 4. تعطيل الحماية (AVB/Dm-Verity) في الـ fstab
          find device/samsung/gta4l -name "fstab.*" -exec sed -i 's/,verify//g' {} +
          find device/samsung/gta4l -name "fstab.*" -exec sed -i 's/,avb//g' {} +

      - name: Build Vendor Image
        run: |
          cd workspace
          source build/envsetup.sh
          # تغيير أمر الـ Lunch ليناسب LineageOS
          lunch lineage_gta4l-ap3a-userdebug
          
          # بناء الفيندور فقط
          mka vendorimage -j$(nproc --all)

      - name: Upload Vendor Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Universal-Lineage-Vendor-gta4l
          path: workspace/out/target/product/gta4l/vendor.img
