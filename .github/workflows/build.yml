name: Build Universal Vendor (Full Tree Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 1024
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev lib32z1-dev libncurses6 python-is-python3
          mkdir -p ~/bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod +x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Sync Minimal Android Environment
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "BuildBot"
          mkdir -p workspace && cd workspace
          # تحميل "قالب" أندرويد 15 الرسمي - ده اللي بيحل مشكلة "top of the tree"
          repo init -u https://github.com/LineageOS/android.git -b lineage-22.1 --depth=1 --git-lfs
          
          # سحب ملفات جهازك gta4l في أماكنها الصحيحة
          git clone https://github.com/LineageOS/android_device_samsung_gta4l -b lineage-21 device/samsung/gta4l --depth=1
          git clone https://github.com/TheMuppets/proprietary_vendor_samsung_gta4l -b lineage-21 vendor/samsung/gta4l --depth=1
          
          # سحب ملفات البناء الأساسية فقط لتوفير الوقت والمساحة
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --depth=1 build/make vendor/lineage

      - name: Apply RAM Fixes
        run: |
          cd workspace
          # حقن تعديلات الرامات في ملفات السورس قبل البناء
          PROP_FILE=device/samsung/gta4l/system.prop
          echo "ro.config.zram=true" >> $PROP_FILE
          echo "ro.lmk.kill_heaviest_task=false" >> $PROP_FILE
          echo "ro.zram.mark_idle_delay_mins=60" >> $PROP_FILE

      - name: Build Vendor Image
        run: |
          cd workspace
          # تفعيل بيئة البناء
          source build/envsetup.sh
          # اختيار الجهاز
          lunch lineage_gta4l-ap3a-userdebug || lunch lineage_gta4l-userdebug
          # أمر بناء الفيندور فقط
          make vendorimage -j$(nproc --all)

      - name: Upload Vendor
        uses: actions/upload-artifact@v4
        with:
          name: Universal-Vendor-gta4l
          path: workspace/out/target/product/gta4l/vendor.img
