name: Build Full Vendor (Android 15 SDK 35)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 10240 # زيادة الـ Swap للمساعدة في الرامات
          remove-dotnet: true
          remove-android: true
          remove-haskell: true

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
            libncurses6 libxml2-utils lzop python3 python-is-python3 bc rsync \
            schedtool libssl-dev
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Initialize Repo (LineageOS 22.1 - Android 15)
        run: |
          mkdir -p workspace && cd workspace
          git config --global user.email "bot@example.com"
          git config --global user.name "BuildBot"
          # سحب السورس الأساسي فقط بدون تاريخ (Depth=1) لتوفير المساحة
          repo init -u https://github.com/LineageOS/android.git -b lineage-22.1 --git-lfs --depth=1
          
          # سحب الملفات الضرورية فقط للبناء (Build, Soong, Blueprint, Device, Vendor)
          # ده بيضمن إن السورس "كامل" برابط المانيفست الرسمي
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Clone Device Specifics
        run: |
          cd workspace
          # سحب ملفات جهازك gta4l يدوياً للتأكد من وجودها
          git clone https://github.com/LineageOS/android_device_samsung_gta4l -b lineage-21 device/samsung/gta4l --depth=1
          git clone https://github.com/TheMuppets/proprietary_vendor_samsung_gta4l -b lineage-21 vendor/samsung/gta4l --depth=1

      - name: Set SDK 35 & RAM Tweaks
        run: |
          cd workspace
          PROP_FILE=device/samsung/gta4l/system.prop
          # إعدادات أندرويد 15 (SDK 35)
          echo "ro.vendor.vndk.version=35" >> $PROP_FILE
          echo "ro.vendor.sdk.version=35" >> $PROP_FILE
          echo "ro.config.zram=true" >> $PROP_FILE
          echo "ro.zram.size=3072" >> $PROP_FILE

      - name: Build Vendor Image
        run: |
          cd workspace
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          lunch lineage_gta4l-userdebug || echo "Fallback lunch"
          # استخدام mka لبناء الفيندور بأفضل توزيع للأداء
          mka vendorimage -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Full-Vendor-gta4l-SDK35
          path: workspace/out/target/product/gta4l/vendor.img
